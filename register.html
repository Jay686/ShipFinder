<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #E5F3FE;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 1px;
            font-family: 'Acme', sans-serif;
        }

         /* Style the wrap */
         .wrap {
            background: rgba(9, 141, 241, 0.9);
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            color: #7f9692;
            font-size: 20px;
            float: left;
            width: 50%;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: rgba(190,18,240);
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: rgb(76, 27, 255);
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }


    </style>
</head>

<body>
    <div class="wrap">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Login')" id="defaultOpen">Login</button>
            <button class="tablinks" onclick="openTab(event, 'Sign Up')">Sign Up</button>
        </div>
        <div id="Login" class="tabcontent">
            <h1>Welcome Back!</h1>
            <form action="/">
                <label id="icon" for="name"><i class="icon-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Name" required/>
                <label id="icon" for="name"><i class="icon-shield"></i></label>
                <input type="password" name="name" id="name" placeholder="Password" required/>
                <a href="#" class="button">Login</a>
            </form>
        </div>
        <div id="Sign Up" class="tabcontent">
            <h1>Sign Up for Free!</h1>
            <form action="/">
                <label id="icon" for="name"><i class="icon-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Name" required/>
                <label id="icon" for="name"><i class="icon-shield"></i></label>
                <input type="password" name="name" id="name" placeholder="Password" required/>
                <a href="#" class="button">Sign Up</a>
            </form>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";    
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
